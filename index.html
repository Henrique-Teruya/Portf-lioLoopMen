<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoopMen - Portfólio</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header-text">
                <h1 class="Titulo">LoopMen</h1>
                <p class="Subtitulo">Introdução</p>
            </div>
        </div>

        <section class="intro">
            <div class="container">
                <p class="texto-intro">
                    Este portfólio apresenta uma seleção dos meus trabalhos em ilustração no estilo cartoon, design e
                    criação visual aplicada ao audiovisual. Meu foco está em desenvolver imagens claras, expressivas e
                    funcionais, capazes de comunicar ideias de forma direta e criativa.
                </p>
            </div>
        </section>
    </header>

    <section class="carrosel">
        <button class="carrosel-btn left">‹</button>
        <button class="carrosel-btn right">›</button>

        <div class="carrosel-track">
            <div class="carrosel-item">
                <img src="assets/imagens/67.jpg" alt="DJ Dog">
            </div>
            <div class="carrosel-item">
                <img src="assets/imagens/72.jpg" alt="LoopMen">
            </div>
            <div class="carrosel-item">
                <img src="assets/imagens/cinco.jpg" alt="Ilustração">
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
